---
id: torrentio
name: Torrentio
description: "Torrentio Indexer for Real-Debrid Cached Hashes"
language: en-US
type: public
encoding: UTF-8
followredirect: false
testlinktorrent: false
requestDelay: 2
links:
  - https://torrentio.strem.fun/

caps:
  categories:
    Movies: Movies
    TV: TV

  modes:
    search: [q]
    tv-search: [q, season, ep, imdbid]
    movie-search: [q, imdbid]
  allowrawsearch: false

settings:
  - name: opt_label
    type: info
    label: Torrentio Options are required! This field can not be empty.
  - name: default_opts
    type: text
    label: Torrentio Options
    default: "sort=qualitysize|qualityfilter=480p,scr,cam"

search:
  paths:
    - path: "{{ if eq .Query.Type \"movie\" }}{{ .Config.default_opts }}/stream/movie/{{ .Query.IMDBID }}.json{{ else }}stream/movie/tt0137523.json{{ end }}"
      method: get
      response:
        type: json
        noResultsMessage: '"streams": []'
    - path: "{{ if eq .Query.Type \"tvsearch\" }}{{ .Config.default_opts }}/stream/series/{{ .Query.IMDBID }}:{{ .Query.Season }}:{{ .Query.Ep }}.json{{ else }}stream/search/tt0412142:1:1.json{{ end }}"
      method: get
      response:
        type: json
        noResultsMessage: '"streams": []'

  rows:
    selector: streams
    missingAttributeEqualsNoResults: true

  fields:
    title:
      selector: title
      filters:
        - name: split
          args: ["\n", "0"]
    is_season_episode:
      text: "{{ if .Query.Ep }}:{{ .Query.Season }}:{{ .Query.Ep }}{{ else }}:1{{ end }}{{ if .Query.Ep }}:{{ .Query.Ep }}{{ else }}:1{{ end }}"
    category_is_tv_show:
      text: "{{ .Result.title }}"
      filters:
        - name: regexp
          args: "\\b(S\\d+(?:E\\d+)?)\\b"
    category:
      text: "{{ if .Result.category_is_tv_show }}TV{{ else }}Movies{{ end }}"
    infohash:
      selector: infoHash
    size:
      selector: title
      filters:
        - name: regexp
          args: "\\b(\\d+(?:\\.\\d+)? [MG]B)\\b"
    seeders:
      selector: title
      filters:
        - name: regexp
          args: "(\\uD83D\\uDC64 \\d+)"
# engine n/a
