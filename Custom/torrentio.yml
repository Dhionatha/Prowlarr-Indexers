---
id: torrentio
name: Torrentio
description: "Torrentio Indexer for Real-Debrid Cached Hashes"
language: en-US
type: public
encoding: UTF-8
requestDelay: 15
links:
    - https://torrentio.strem.fun/

caps:
  categories:
    Movies: Movies
    TV: TV

  modes:
    search: [q]
    tv-search: [q, season, ep, imdbid]
    movie-search: [q, imdbid]
  allowrawsearch: false

settings:
  - name: opt_label
    type: info
    label: You can clear the options if you want no options to be set.
  - name: default_opts
    type: text
    label: Torrentio Options
    default: "providers=yts,eztv,rarbg,1337x,thepiratebay,kickasstorrents,torrentgalaxy,magnetdl,horriblesubs,nyaasi|sort=quality|limit=5"

search:
  paths:
    - path: "{{ .Config.default_opts }}/{{ if or .Query.Season .Query.Ep }}stream/series/{{ .Query.IMDBID }}:{{ .Query.Season }}:{{ .Query.Ep }}.json{{ else }}stream/movie/{{ .Query.IMDBID }}.json{{ end }}"
      method: get
      response:
        type: json
        noResultsMessage: '"streams": []'

  rows:
    selector: streams

  fields:
    infohash:
      selector: infoHash
    title:
      selector: title
      filters:
        - name: split
          args: ["\n", 0]
    size:
      selector: title
      filters:
        - name: regexp
          args: "(\\d+(\\.?\\d+) GB)"
    seeders:
      selector: title
      filters:
        - name: regexp
          args: "(\\uD83D\\uDC64 \\d+)"